<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Paractise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main grid container -->
    <div class="container">
        <!-- grid cells -->
        <div class="item logo">Logo</div>
        <div class=" item menu">Menu</div>
        <div class="item main">Main</div>
        <div class="item aside">Aside</div>
        <div class="item sponsor-container"><span> Sponsors</span>
            <!-- nested grid sponors -->
            <div class="sponsors">
                <div class="sponsor">Sponsor-1</div>
                <div class="sponsor">Sponsor-2</div>
                <div class="sponsor">Sponsor-3</div>
                <div class="sponsor">Sponsor-4</div>
                <div class="sponsor">Sponsor-5</div>
            </div>
        </div>
        <div class="item footer">Footer</div>
    </div>
</body>
</html>
