<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my4">
            Accurate Weather App
        </h1>

        <!-- form -->
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control my-4">
        </form>

        <!-- information about the weather -->
        <div class="card shadow-lg rounded d-none">
            <!-- img for day and night -->
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <!-- img for icon -->
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <!-- weather info -->
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-5">City name</h5>
                <div class="my-3">weather condition</div>
                <div class="display-4 my-4">
                    <span>25</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="./javascript/Dom.js"></script>
  <script src="./javascript/weatherApi.js"></script>
</html>
